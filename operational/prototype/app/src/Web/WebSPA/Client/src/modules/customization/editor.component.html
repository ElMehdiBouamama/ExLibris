<section class="container">
    <h1 class="text-center mt-5">Editeur de cachets</h1>
    <div class="d-flex flex-row my-4 mx-2 justify-content-end">
        <div class="d-flex flex-row top-right-menu">
            <button mat-button>Templates</button>
            <button mat-button [matMenuTriggerFor]="menu">Créer <mat-icon>expand_more</mat-icon></button>
        </div>
    </div>
    <div class="dropdown-divider"></div>
    <div class="d-flex flex-row flex-wrap p-0 justify-content-between">
        <div class="col-1 add-items-section">
            <app-factory class="d-flex flex-column"></app-factory>
        </div>
        <div class="col-3">
            <app-layers></app-layers>
        </div>
        <div class="col-4">
            <app-canvas width="400" height="400"></app-canvas>
        </div>
        <div class="col-4">
            <app-properties></app-properties>
        </div>
    </div>
</section>

<mat-menu #menu="matMenu">
    <button mat-menu-item>Rectangulaire <mat-icon>crop_landscape</mat-icon></button>
    <button mat-menu-item>Rond <mat-icon>panorama_fish_eye</mat-icon></button>
</mat-menu>
