<div class="container-fluid">
    <div class="value-border"></div>
    <div class="h-100">
        <div class="d-flex dflex-column mx-3 arrows-container justify-content-between">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="moveLeft()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="moveRight()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
        <drag-scroll #nav drag-scroll-y-disabled="true" scroll-x-wheel-enabled="true" (indexChanged)="indexChanged($event)">
            <div drag-scroll-item class="carousel-cell">
                <div class="image-proposition">
                    <div class="left-decoration">
                        <div class="top"></div>
                        <div class="middle"></div>
                        <div class="bottom"></div>
                    </div>
                    <img ngSrc="/assets/home/stamps.webp" alt="Cachet trodat 4912" width="632" height="632" priority />
                </div>
            </div>
            <div drag-scroll-item class="carousel-cell">
                <div class="value-proposition">
                    <h1>Boutique de cachets en ligne</h1>
                    <p>
                        Economisez plusieurs heures en commandant en ligne.
                        Recevez vos cachets personnalisés jusqu’à chez vous en moins de 48h.
                    </p>
                    <button mat-button (click)="goToShop()" class="mat-elevation-z2">commander</button>
                </div>
            </div>
            <div drag-scroll-item class="carousel-cell">
                <div class="advantages-container">
                    <h1>Avantages</h1>
                    <div class="mat-cards-container">
                        <mat-card mat-elevation-z4 class="mat-primary align-self-end">
                            <mat-card-header>
                                <mat-card-title>Identité</mat-card-title>
                                <div mat-card-avatar><mat-icon>fingerprint</mat-icon></div>
                                <mat-card-subtitle>Personnalisé</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                        <mat-card mat-elevation-z4 class="mat-primary align-self-center">
                            <mat-card-header>
                                <mat-card-title>Livraison</mat-card-title>
                                <div mat-card-avatar><mat-icon class="material-icons-outlined">local_shipping</mat-icon></div>
                                <mat-card-subtitle>Gratuite</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                        <mat-card mat-elevation-z4 class="mat-primary align-self-start">
                            <mat-card-header>
                                <mat-card-title>Rapidité</mat-card-title>
                                <div mat-card-avatar><mat-icon>schedule_send</mat-icon></div>
                                <mat-card-subtitle>- de 48h</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </div>
                </div>
            </div>
        </drag-scroll>
    </div>
    <mat-slider [ngClass]="{'disableAnimation':isAnimationDisabled}"
                max="1"
                min="0"
                step="1"
                [disableRipple]="true">
        <input matSliderThumb [value]="sliderValue" (valueChange)="indexChanged($event)">
    </mat-slider>
</div>
